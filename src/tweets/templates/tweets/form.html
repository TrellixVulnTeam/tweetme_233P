<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <form {% if form_id %} id='{{ form_id }}' {% endif %}class="form" method="post" action="{% if action_url %} {{ action_url }} {% endif %}">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="{{ btn_title }}"/>
    </form>
</body>
</html>
